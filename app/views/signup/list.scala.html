@(users: Iterable[models.User])(implicit flash:Flash)

@main("All Users") {
	<h1>All Users</h1>
	@flash.get("success").map { msg =>
		<div class="flash">@msg</div>
	}
	@if(users.isEmpty) {
		<p>No Users found</p>
	} else {
		<ul>
		@for(user <- users) {
  			<li>@user.username @user.email @user.password
		} 
		</ul>
	}
	<a href="@routes.SignUp.form">Add a new User</a>
}
